<script>
const $ = (q,root=document)=>root.querySelector(q);

async function loadData(){
  const j = await fetch('data/listening.json?ts='+Date.now()).then(r=>r.json());
  // í—¤ë”
  $('#title').textContent = j.episode_title || 'CNN 5 Things';
  $('#src').href = j.source_link || '#';
  const pub = j.published_utc ? new Date(j.published_utc).toLocaleString('ko-KR', { timeZone:'Asia/Seoul' }) : '';
  $('#pub').textContent = pub ? `ë°œí–‰: ${pub} (KST í™˜ì‚°)` : '';
  if (j.audio_url) $('#audio').src = j.audio_url;

  // í‚¤ì›Œë“œ
  renderKeywords(j.keywords_en||[]);

  // ìŠ¤í¬ë¦½íŠ¸(ë¬¸ì¥ë³„ ë²ˆì—­ + ê°„ë‹¨ ë¬¸ë²•)
  const ul = $('#script'); ul.innerHTML='';
  const sents = (j.script_en||[]).slice(0,20);

}

function renderKeywords(arr){
  const box = $('#keywords'); box.innerHTML='';
  arr.slice(0,8).forEach(w=>{
    const span = document.createElement('span');
    span.className='pill';
    span.textContent=w;
    box.appendChild(span);
  });
}

async function fetchMeanings(words){
  const out = [];
  for(const w of words.slice(0,6)){
    try{
      const r = await fetch('https://api.dictionaryapi.dev/api/v2/entries/en/'+encodeURIComponent(w));
      if(!r.ok) continue;
      const j = await r.json();
      const def = j?.[0]?.meanings?.[0]?.definitions?.[0]?.definition;
      if(def) out.push(`<b>${escapeHtml(w)}</b>: ${escapeHtml(def)}`);
    }catch(_){}
  }
  $('#kw-meanings').innerHTML = out.length? out.join('<br>'): 'ì˜ë¯¸ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ì–´ìš”.';
}

// ë¬´ë£Œ gtx ë²ˆì—­(ê°„í˜¹ CORS/ì†ë„ ì´ìŠˆ â†’ ì‹¤íŒ¨ ì‹œ ì›ë¬¸ ë°˜í™˜)
async function translateKo(text){
  try{
    const url = 'https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=ko&dt=t&q=' + encodeURIComponent(text);
    const j = await fetch(url).then(r=>r.json());
    return j[0].map(x=>x[0]).join('');
  }catch(e){
    return text;
  }
}

function detectGrammar(s){
  const t = s.toLowerCase();
  if(/\b(has|have|had)\s+been\s+\w+ing\b/.test(t)) return 'ì™„ë£Œì§„í–‰í˜• (have/has been ~ing)';
  if(/\b(has|have|had)\s+\w+ed\b/.test(t)) return 'í˜„ì¬/ê³¼ê±°ì™„ë£Œ (have/has + p.p.)';
  if(/\b(be|is|are|was|were)\s+\w+ed\b/.test(t)) return 'ìˆ˜ë™íƒœ (be + p.p.)';
  if(/\bif\b.+\b(will|would|could|might)\b/.test(t)) return 'ì¡°ê±´ì ˆ(ê°€ì •ë²•/ë¯¸ë˜ì¡°ê±´)';
  if(/\b(to|in order to)\s+\w+/.test(t)) return 'toë¶€ì •ì‚¬(ëª©ì )';
  if(/\bwhile\b|\bwhen\b/.test(t)) return 'ì‹œê°„/ëŒ€ì¡° ì¢…ì†ì ˆ (while/when)';
  if(/\bthat\b.+\bsaid\b|\bsaid that\b/.test(t)) return 'ê°„ì ‘í™”ë²• (said that â€¦)';
  return '';
}

function escapeHtml(s){return (s||'').replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]))}
